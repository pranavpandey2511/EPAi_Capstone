{% extends "base.html" %}

<title>{{ title }}</title>

{% block content%}
<div class="flex items-center mx-24 p-6 border-b border-gray-200">
  <div class="text-4xl font-mono">My Friends</div>
</div>
<body class="mx-auto">
  <div class="flex flex-row items-center">
    <div class="w-120 ml-24 p-6 mb-6">
      <label
        class="
          block
          uppercase
          tracking-wide
          text-gray-700 text-md
          font-bold
          mb-2
          mt-3
        "
        for="grid-first-name"
      >
        Name
      </label>
      <input
        class="
          appearance-none
          block
          w-80
          bg-gray-200
          text-gray-700
          border border-blue-500
          rounded
          py-3
          px-4
          mb-3
          leading-tight
          focus:outline-none focus:bg-white
        "
        id="grid-first-name"
        type="text"
        placeholder="Rahul"
      />
    </div>
    <button
      type="submit"
      formaction="#"
      class="
        bg-blue-500
        hover:bg-blue-400
        text-white
        font-bold
        px-4
        h-10
        items-start
        border-b-4 border-blue-700
        hover:border-blue-500
        rounded-full
      "
    >
      Add Friend
    </button>
  </div>
  <form action="#" method="get">
    {% for friend in all_friends %}

    <div class="flex flex-row justify-start">
      <div class="ml-24 pl-6 mt-10">
        <li></li>
      </div>
      <div
        class="flex flex-col pl-6 mt-10 text-xl font-bold"
        name="{{friend.id}}"
      >
        <div>Name: {{ friend.name }}</div>
        <div>Age: {{ friend.age }}</div>
        <div>Phone number: {{ friend.phone_no }}</div>
      </div>
      <div class="ml-10 pl-6 m-16">
        <button
          type="submit"
          formaction="update_friend/"
          class="
            bg-green-500
            hover:bg-green-400
            text-white
            font-bold
            py-2
            px-4
            border-b-4 border-green-700
            hover:border-green-500
            rounded-full
          "
        >
          Update
        </button>
        <button
          type="submit"
          formaction="#"
          class="
            bg-red-500
            hover:bg-red-400
            text-white
            font-bold
            py-2
            px-4
            border-b-4 border-red-700
            hover:border-red-500
            rounded-full
            ml-5
          "
        >
          Delete
        </button>
      </div>
    </div>

    {% endfor %}
  </form>
</body>
{% endblock %}
